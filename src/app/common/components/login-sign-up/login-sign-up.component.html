<div class="container-fluid">
<div class="row">
  <div class="col-6">
    <div class="card mt-5 m-3">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" id="username" formControlName="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6"></div>
</div>
</div>
